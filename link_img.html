<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크이동 -->
    <a href="https://www.naver.com/">네이버로 이동하기</a>
    <a href="http://127.0.0.1:5500/hello.html">hello로 이동</a>
    <!-- 같은 프로젝트에 있다면, 상대경로를 이용해서 이동이 된다. -->
    <a href="hello.html">hello로 이동 2</a>
    
    <!-- 이미지 경로가 잘못되면 alt 에 있는 문자열이 출력 -->
    <img src="다운로드.jpg" alt="강아지" /> <br>
    <img src="다운로2드.png" alt="라이언" /> <br>

    <!-- 이미지에 링크 추가 -->
    <a href="https://www.naver.com/">
        <img src="다운로드.jpg" alt="강아지" />
    </a>

    <!-- 이미지 넓이 높이 지정, 이미지 비율 망가질 위험-->
    <img src="다운로드.jpg" alt="강아지"width="200" height="200">

</body>
</html>
